<!DOCTYPE html>
  <html lang="en" id="signup">

  <!-- This source code is to create a website that will allows previously signed-up members to create topics for debate. There will be no anonymous activity as well as no slurful language -->
  
    <head>
      <title>Debate.com - Signup</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" media="screen" href="../css/screen.css"/>
      <script type="text/javascript" src="../js/script.js"></script>
      <link rel="icon" type="image/ico" href="../img/favicon.ico"/>
    </head>
    
    <body>
    
      <!-- Header -->
      <header id="header">
        <figure>
          <img src="../img/logo-125-125.png" alt="Logo of my website" onclick="location.href='../index.html'"/>
        </figure>
      </header>
      
      <main id="main"> 
      
        <!-- Rules -->
        <section class="rules">
          <h3>Debating: As Easy As 1-2-3</h3>
          <ol>
            <li>Create an account. </li>
            <li>Create your topic and state your case.</li>
            <li>Disagree appopriately and refrain from negative commenting.</li>
          </ol>
        </section>
        
        <!-- Signup form to become a member -->
        <section class="signup">
          <form method="GET" action="#null" enctype="multipart/form-data">
          <h3>Sign up here to become a Debater!</h3>
            <fieldset>
              <p>
                <label for="name"></label>
                <input id="name" type="text" name="real_name" placeholder="Full Name" required>
              </p>
              <p>
                <label for="username"></label>
                <input id="username" type="text" name="user_name" placeholder="Username" required>
              </p>
              <p>
                <label for="mail"></label>
                <input id="mail" type="email" name="email" placeholder="E-mail" required>
              </p>
              <p>
                <label for="password"></label>
                <input id="password" type="password" name="password" placeholder="Password" required>
              </p>
              <p>
                <label for="repeatPassword"></label>
                <input id="repeatPassword" type="password" name="repeatPassword" placeholder="Repeat Password" required>
              </p>
            </fieldset>
            <p class="button">
              <input type="submit" value="Become a Member" onclick="return Validate()" id="submit">
            </p>
          </form>
        </section>
      </main>
      
      <!-- Footer -->
      <footer id="footer">
        <p>
          Site designed by <a href="http://martaemarshall.com/">Martae Marshall</a>.
          Source hosted on <a href="https://github.com/martaemarshall/debate">Github</a>
        </p>
      </footer>
      
    </body>
    
  </html>
