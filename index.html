<!DOCTYPE html>
  <html lang="en">
  
    <head>
      <title>The Place for Pure Debating</title>
      <meta charset="utf-8"/>
    </head>
    
    <body>
      <!-- Header -->
      <header>
        <h1>Debate.com</h1>
        <h2>The Place for Pure Debating</h2>
      </header>
      
      <main id="main">
        <section class="about">
          <p>
            A place where we can debate about issues fairly &amp; without assault.
          </p>
        </section>
        
        <section class="signup">
          <p>
            Sign up here to become a Debateer!
          </p>
          
          <form action="/my-handling-form-page" method="post">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="real_name">
            </div>
            <div>
              <label for="usrname">Username:</label>
              <input type="text" id="usrname" name="user_name">
            </div>
            <div>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="email">
            </div>
            <div>
              <label for="psword">Password:</label>
              <input type="password" id="text" name="password"></textarea>
            </div>
            <div>
              <label for="psword">Repeat Password:</label>
              <input type="password" id="text" name="password"></textarea>
            </div>
            <div class="button">
              <button type="submit">Send your message</button>
            </div>
          </form>
        </section>
      </main>
      
      <!-- Footer -->
      <footer id="footer">
        <p>
          Site designed by <a href="http://martaemarshall.com/">Martae Marshall</a>.
          Source hosted on <a href="https://github.com/martaemarshall/debate">Github</a>
        </p>
      </footer>
      
    </body>
    
  </html>
